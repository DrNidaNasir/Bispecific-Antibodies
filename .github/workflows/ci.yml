jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run script (non-container)
        run: python src/build_antibody_antigen_graph.py

      - name: Build Docker image
        run: docker build -t antibody-graph:ci .
# CI: validate code + build container
# CD would push image to a registry or deploy to cloud
